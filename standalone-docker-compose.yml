# FuelTime Application - Standalone Deployment
# 
# Instructions:
# 1. Save this file as 'docker-compose.yml'
# 2. Run: docker-compose up -d
# 3. Access the app at: http://localhost:5000
# 4. To stop: docker-compose down

version: '3.8'

services:
  fueltime:
    build:
      context: https://github.com/Obion-County-Board-of-Education/FuelTime.git
      dockerfile: Dockerfile
    container_name: fueltime-app
    ports:
      - "5000:5000"
    environment:
      - FLASK_ENV=production
      - FLASK_DEBUG=false
    volumes:
      # Create a local temp directory for PDFs
      - ./temp:/app/temp
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

# Automatically create temp directory
volumes:
  temp:
